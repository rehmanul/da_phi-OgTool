services:
  - type: web
    name: ogtool-next
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SITE_URL
        value: https://your-domain.example.com
      - key: CONTACT_WEBHOOK_URL
        sync: false
      - key: NEXT_PUBLIC_ANALYTICS_ID
        sync: false
